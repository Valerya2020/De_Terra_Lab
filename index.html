<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="stylesheets/style.css">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">
    body::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      /* background: url('images/MacBook Pro â€™13 (1280_800).png'); */
      background-position: cover;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      display: block;
      opacity: .7;
    }
    </style>
    <script>

    </script>

  <body>
    <div class="main">
      <div id="grid">
        <div class="ampermetr device">
          <div class="logo"></div>
          <div class="screen"></div>

          <div class="indicate_red_button"></div>

          <div class="connection_buttons">

            <div class="a-connection_button connection_button2"></div>
          </div>
        </div>
        <div class="voltmetr device">

          <div class="screen"></div>

        </div>
        <div class="tubes">
          <div id="probirka1"class="probirka"></div>
          <div id="probirka2"class="probirka"></div>
          <div id="probirka3"class="probirka"></div>
        </div>
        <div class="notebook">
